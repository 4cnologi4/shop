<div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <input id="name" placeholder="Ingresa tu nombre" type="text" pInputText formControlName="name">
        <input id="userEmail" placeholder="Ingresa tu mail" type="text" pInputText formControlName="userEmail">
        <button pButton type="submit" [disabled]="!profileForm.valid">Subscribirme</button>
    </form>
</div>
